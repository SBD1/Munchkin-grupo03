site_name: Munchkin
repo_url: https://github.com/SBD1/Munchkin-grupo03

extra_css:
    - assets/stylesheets/extra.css

theme:
    name: material
    language: pt
    features:
        - navigation.tabs
    palette:
        primary: teal
        accent: cyan

nav:
    - Home: index.md
    - Modulo 1:
        - Modelagem:
            - MER: MER/MER_Munchkin.md
            - DER: DER/DER_Munchkin.md
    - Modulo 2:
        - Modelagem:
            - MER: MER/MERv2_Munchkin.md
            - DER: DER/DERv2_Munchkin.md
        - SQL:
            - DDL: SQL/modulo2/ddl.sql
            - DML: SQL/modulo2/dml.sql
    - Modulo 3:
        - Modelagem:
            - MER: MER/MERv3_Munchkin.md
            - DER: DER/DERv3_Munchkin.md
        - SQL:
            - DDL: SQL/modulo3/ddl.sql
            - DML: SQL/modulo3/dml.sql
            - Triggers & Stored Procedures: SQL/modulo3/triggersSP.sql
            - Transactions: SQL/modulo3/transactions.sql
        - Vídeo de apresentação: videos/modulo3.md
    - Modulo 4:
        - Modelagem:
            - MER: MER/MERv4_Munchkin.md
            - DER: DER/DERv4_Munchkin.md
        - SQL:
            - DDL: SQL/modulo4/ddl.sql
            - DML: SQL/modulo4/dml.sql
            - Triggers & Stored Procedures: SQL/modulo4/triggersSP.sql
        - Vídeo de apresentação: videos/modulo4.md
